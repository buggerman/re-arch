<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | The Re-Arch Procedure</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/arch-logo.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1793d1 0%, #0e86c2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .home-button {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
            font-size: 1.1em;
        }
        
        .home-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/arch-logo.svg" alt="Arch Linux">
        </div>
        <h1>404</h1>

        <p>The page you're looking for doesn't exist.</p>
        <br>
        <a href="/" class="home-button">‚Üê Back to Home</a>

</body>
</html>
